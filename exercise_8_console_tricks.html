<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Attribute modification to get the break point (to show the lines of codes it's affected)

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello %s stella", 'i am');

    // Styled
    console.log("%c hello i m stella", 'font-size: 20px; background:red');

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error('this is an error');

    // Info
    console.info('this is an info');

    // Testing
    console.assert(1 == 2, "this is wrong");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const elem = document.querySelector('p');
    console.log(elem);
    console.dir(elem);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is a dog`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in multiplication of 7 years time`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Stella');
    console.count('Widya');
    console.count('Sari');
    console.count('Widya');
    console.count('Stella');
    console.count('Stella');
    console.count('Widya');
    console.count('Sari');
    console.count('Sari');
    console.count('Widya');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/a0099654')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });
  </script>
</body>

</html>
